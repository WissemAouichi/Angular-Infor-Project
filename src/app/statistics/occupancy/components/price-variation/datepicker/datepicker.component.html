<form>
  <div class="row">
    <div class="four columns">
      <div class="field">
        <label for="validrange" class="label">Valid Range 2016</label>
        <input readonly
          soho-datepicker
          name="validrange"
          dateFormat="MM/dd/yyyy"
          mode="standard"
          placeholder="dateFormat"
          [disable]="disableOptions"
          [(ngModel)]="model.validrange"
          (change)="onChange($event)"
          (click)='myFunction()'
        />
      </div>
    </div>
    <div class="four columns">
      <div class="field">
        <label for="range" class="label">Date with Range (set via mode)</label>
        <input
          soho-datepicker
          name="range"
          [disable]="disableOptions"
          dateFormat="yyyy/MM/dd"
          mode="range"
          placeholder="yyyy/MM/dd"
          [(ngModel)]="model.range"
          (change)="onChange($event)"
          class="input-mm" readonly
        />
      </div>
    </div>
  </div>
</form>
