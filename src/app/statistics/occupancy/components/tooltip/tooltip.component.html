<div class="hidden" id="popover-content">
    <p>Purchase <strong>2</strong> more to save <a href="#" class="hyperlink"><strong>$100</strong></a> total</p>
    <div style="width: 315px; margin: 7px auto;">
      <table role="grid" style="width: 210px" class="l-pull-left">
        <thead>
          <tr>
            <th scope="col" role="columnheader">Quantity</th>
            <th scope="col" role="columnheader">Unit Price</th>
            <th scope="col" role="columnheader">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>50</td>
            <td>$18.00</td>
            <td><strong>$900.00</strong></td>
          </tr>
        </tbody>
      </table>
      <button class="btn-primary" type="button" soho-tooltip content="Apply">Apply</button>
    </div>
    <div class="modal-buttonset">
      <button type="button" class="btn-modal-primary">View more</button>
    </div>
  </div>
  
  <div class="row">
    <div class="six columns">
      <h2 class="fieldset-title">Popover By Id</h2>
      <p>Hover the "Apply" button inside the Popover to see a nested tooltip.</p>
      <button soho-button class="btn" id="test2" type="button" soho-tooltip [popover]="true" [closebutton]="true"
        extraClass="alternate" [content]="'#popover-content'" [title]="popoverTitle" trigger="click"
        placement="right">Popover Content
      </button>
    </div>
  </div>
